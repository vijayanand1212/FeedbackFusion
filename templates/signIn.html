<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="bg-image" style="height: 90vh">
      <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"
            ><img src="/static/images/logo.png" style="width: 100px"
          /></a>
          <form
            class="d-flex text-align"
            style="align-items: center"
            action="/register"
          >
            <span style="margin-right: 10px">Do not Have an Account?</span>
            <button class="btn btn-outline-success" type="submit">
              Register
            </button>
          </form>
        </div>
      </nav>
      <div class="h-100 d-flex align-items-center">
        <div
          class="shadow-sm p-3 mb-5 rounded container bg-white"
          style="padding: 50px; width: 50%; border-radius: 10px"
        >
          <h2>Welcome Back!</h2>
          <form method="post" action="/login">
            <input
              class="form-control me-2"
              type="text"
              placeholder="Username"
              aria-label="Search"
              name="user_name"
              required
              style="margin-bottom: 10px"
            />
            <input
              class="form-control me-2"
              type="password"
              placeholder="Password"
              aria-label="Search"
              name="passcode"
              required
              style="margin-bottom: 10px"
            />
            <div style="margin-bottom: 10px">
              <span>Forgot Password?</span>
              <a href="/reset_password">Reset</a>
            </div>
            <button
              name="login"
              class="btn btn-primary"
              style="display: block; width: 100%"
            >
              Submit
            </button>
          </form>
          {% for i in data['errors'] %}
          <span style="margin: 0; color: red; display: block">{{i}}</span>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
